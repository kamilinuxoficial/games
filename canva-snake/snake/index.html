<html>

<head>
    <title>Web - Snake</title>
    <link href="style.css" type="text/css" rel="stylesheet"/>
    <script src="js/snake.js"></script>
    
</head>

<body onload="start()">
    <div class="root">
        <a href="https://github.com/ourtigarage/web-snake">
            <img class="banner" src="https://camo.githubusercontent.com/652c5b9acfaddf3a9c326fa6bde407b87f7be0f4/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6f72616e67655f6666373630302e706e67"
                alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_orange_ff7600.png">
        </a>
        <div class="game-board">
            <canvas id="game" width="550" height="550"></canvas>
        </div>
        <!-- left -->
        <div class="score-panel">
            <button id="restart" class="hide" onclick="restart()">Start New</button>
            <font color="yellow">Score:
                <span id="score">0</span>
            </font>
        </div>
    </div>
    <audio id="myAudio">
        <source src="sound/benny.mp3" type="audio/mpeg"> Your browser does not support the audio element.
    </audio>
</body>

</html>
